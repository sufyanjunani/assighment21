    <script>
        function deleteRow(btn) {
            var row = btn.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>

<div class="counter-container">
    <span class="counter-value" id="counter">0</span>
    <br>
    <button onclick="increaseCounter()">Increase</button>
    <button onclick="decreaseCounter()">Decrease</button>
</div>

<script>
    let counterValue = 0; // Initial counter value

    // Function to increase the counter value
    function increaseCounter() {
        counterValue++;
        updateCounter();
    }

    // Function to decrease the counter value
    function decreaseCounter() {
        if (counterValue > 0) {
            counterValue--;
            updateCounter();
        }
    }

    // Function to update the counter value displayed in the browser 
    function updateCounter() {
        document.getElementById('counter').innerText = counterValue;
    }
</script>
